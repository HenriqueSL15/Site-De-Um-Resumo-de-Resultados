<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    @font-face { font-family: HankenG; src: url('HankenGrotesk-Bold.ttf'); } 

    body{
      background-color: white;
    }

    .container {
      width: 1600px;
      height: 900px;
      display: flex;
      flex-direction: row;
      align-items: center;
      
    }

    .box {
      position: relative;
      left: 27%;
      width: 350px;
      height: 500px;
      background-image: linear-gradient(hsl(252, 100%, 67%),hsl(241, 81%, 54%));
      border-radius: 25px;
      z-index: 2;
    }

    .box2 {
      position: relative;
      left: 17%;
      width: 500px;
      height: 500px;
      border-radius: 25px;
      box-shadow: 2px 2px 150px 1px hsla(222, 94%, 62%, 0.3);
      z-index: 1;
    }

    .minibox{
      position:relative;
      
      top: 50px;
      left: 200px;
      z-index: 3;
      background-color: hsl(0, 100%, 67%);
      width:275px;
      height: 50px;
      border-radius:7px;
      opacity: 5%;
    }

    .verticalDiv{
      display: flex;
      flex-direction: column;
    }

    .primaryText{
      display: flex;
      position: relative;
      justify-content: center;

      font-size: 15px;
      top: 50px;
      scale: 1.7;

      font-family: HankenG;
      color:hsla(221, 100%, 96%,50%);
    }

    .dot {
      position:relative;
      display: flex;
      top:60px;
      left: 75px;

      scale: 0.99999999;

      background-image: linear-gradient(hsla(256, 72%, 46%, 1),hsla(241, 72%, 46%, 0));
      
      height: 200px;
      width: 200px;
      border-radius: 50%;

      

    }


  </style>
</head>
